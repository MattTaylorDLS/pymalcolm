- builtin.parameters.string:
    name: mri
    description: Malcolm resource id of the Block

- builtin.parameters.string:
    name: prefix
    description: The root PV for the all records

- builtin.defines.docstring:
    value: Hardware block corresponding to PVs used for Eiger detector driver

- builtin.controllers.StatefulController:
    mri: $(mri)
    description: $(docstring)

- ADCore.includes.adbase_parts:
    prefix: $(prefix)

- ca.parts.CAChoicePart:
    name: streamEnable
    description: Whether to enable ZMQ stream on Eiger detector
    pv: $(prefix):StreamEnable
    rbvSuff: _RBV
    widget: combo

- ca.parts.CAChoicePart:
    name: callbackSource
    description: Source of frames to pass down AD plugin chain
    pv: $(prefix):DataSource
    rbvSuff: _RBV
    widget: combo

- ca.parts.CAChoicePart:
    name: compression
    description: Compression mode of Eiger detector
    pv: $(prefix):CompressionAlgo
    rbvSuff: _RBV
    widget: combo

- ca.parts.CACharArrayPart:
    name: acquisitionID
    description: ID for next acquisition
    pv: $(prefix):StreamHdrAppendix
    widget: textinput
